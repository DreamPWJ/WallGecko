<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-balanced">

  <!-- Dashboard Tab -->
  <ion-tab title="地图" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" href="#/tab/main">
    <ion-nav-view name="tab-main"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="工单" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="">
    <ion-nav-view name=""></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="">
    <ion-nav-view name=""></ion-nav-view>
  </ion-tab>


</ion-tabs>
