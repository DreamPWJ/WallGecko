<ion-view>
  <ion-nav-title>
    <h1 class="title icon ion-ios-list"> 工单</h1>
  </ion-nav-title>

    <ion-tabs class="tabs-balanced tabs-striped tabs-top ">
      <ion-tab title="待处理">
        <ion-view>
          <ion-content class="stable-bg" overflow-scroll="false">
            <div class="list">
              <a  collection-repeat="item in workorder_list" ng-href="#/tab/worklistdetails/{{item.type}}" class="item item-icon-left item-icon-right no-border">
                <i class="icon ion-settings icon-balanced" ></i>
                <h2>工单号:{{item.workorder_id}}({{item.type}}工单)</h2>
                <p>{{item.description}}</p>
                <i class="icon ion-ios-arrow-right"></i>
              </a>
           </div>
          </ion-content>
        </ion-view>
      </ion-tab>
      <ion-tab title="已完成" >
        <ion-view>
          <ion-content class="stable-bg" overflow-scroll="false">
            <div class="list">
              <a ng-href="#/tab/worklistdetails/已完成" class="item item-icon-left item-icon-right no-border">
                <i class="icon ion-checkmark-round icon-balanced" ></i>
                <h2>工单号588558556875**</h2>
                <p>xx市xx街xx楼</p>
                <i class="icon ion-ios-arrow-right"></i>
              </a>
              <a ng-href="#/tab/worklistdetails/已完成" class="item item-icon-left item-icon-right">
                <i class="icon ion-checkmark-round icon-balanced" ></i>
                <h2>工单号588558556876**</h2>
                <p>xx市xx街xx楼</p>
                <i class="icon ion-ios-arrow-right"></i>
              </a>

            </div>
          </ion-content>
        </ion-view>
      </ion-tab>
    </ion-tabs>

</ion-view>
